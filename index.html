<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget test page</title>
    <style>
        body { font-family: system-ui, sans-serif; max-width: 560px; margin: 2rem auto; padding: 0 1rem; }
        h1 { margin-bottom: 0.5rem; }
        p { color: #64748b; margin-bottom: 1.5rem; }
        .tests { display: flex; flex-wrap: wrap; gap: 0.75rem; }
        button { padding: 0.6rem 1rem; border-radius: 8px; font-size: 14px; cursor: pointer; border: 1px solid #e2e8f0; background: #f8fafc; }
        button:hover { background: #f1f5f9; }
        button.danger { background: #fef2f2; border-color: #fecaca; color: #b91c1c; }
        button.danger:hover { background: #fee2e2; }
    </style>
</head>
<body>
    <h1>Widget test page</h1>
    <p>Use the buttons below to trigger errors. The bug-report widget (bottom-right) should show a warning and let you report them.</p>
    <div class="tests">
        <button type="button" id="btn-sync-error" class="danger">Throw sync error</button>
        <button type="button" id="btn-promise-reject" class="danger">Unhandled promise reject</button>
        <button type="button" id="btn-normal">Normal click (activity only)</button>
    </div>
    <script>
        document.getElementById("btn-sync-error").addEventListener("click", function () {
            throw new Error("Test sync error from index.html at " + new Date().toISOString());
        });
        document.getElementById("btn-promise-reject").addEventListener("click", function () {
            Promise.reject(new Error("Test promise rejection at " + new Date().toISOString()));
        });
        document.getElementById("btn-normal").addEventListener("click", function () {
            alert("This click is only tracked as user activity; no error.");
        });
    </script>

<script src="http://localhost:4000/widget/script.js" data-widget-id="w_a39c1d7f49a8d4e4" data-api-url="http://localhost:4000"></script>
</body>
</html>
